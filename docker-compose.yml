services:
    db:
        image: postgres:16
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: ai_schedule_organizer
        ports:
            - "5432:5432"
        volumes:
            - dbdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    pgadmin:
        image: dpage/pgadmin4:latest
        environment:
            PGADMIN_DEFAULT_EMAIL: rudy.design9@gmail.com
            PGADMIN_DEFAULT_PASSWORD: admin123
        ports:
            - "8080:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        depends_on:
            db:
                condition: service_healthy

    app:
        build: .
        ports:
            - "7860:7860"
        environment:
            DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/ai_schedule_organizer
            SECRET_KEY: dev-secret-key
            PORT: 7860
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - .:/app

volumes:
    dbdata:
    pgadmin_data:
