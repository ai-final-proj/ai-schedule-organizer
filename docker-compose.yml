services:
    db:
        image: postgres:16
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: ai_schedule_organizer
        ports:
            - "5432:5432"
        volumes:
            - dbdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    pgadmin:
        image: dpage/pgadmin4:latest
        environment:
            PGADMIN_DEFAULT_EMAIL: rudy.design9@gmail.com
            PGADMIN_DEFAULT_PASSWORD: admin123
        ports:
            - "8080:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        depends_on:
            db:
                condition: service_healthy

# App service removed - HF Spaces builds the main container directly

volumes:
    dbdata:
    pgadmin_data:
