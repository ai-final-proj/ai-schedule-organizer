<section class="programs-page">
  <header class="page-header">
    <h1 class="page-title">Programs</h1>
    <p class="page-subtitle">Manage educational programs and their curriculum structure.</p>
  </header>

  <div class="card">
    <div class="card-head">
      <div class="card-title">All Programs</div>
      <div class="card-subtitle">Overview of all educational programs with their periods count.</div>
    </div>

    <div class="table-wrap" [class.loading]="loading">
      <table class="programs-table" role="table" *ngIf="!loading; else skeleton">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Program Name</th>
            <th scope="col">Periods</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rows; trackBy: trackById">
            <td class="cell-id">#{{ r.id }}</td>
            <td class="cell-name">{{ r.name }}</td>
            <td class="cell-right">{{ r.periods }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #skeleton>
        <div class="skeleton">
          <div class="row" *ngFor="let i of [1,2,3,4,5]">
            <span class="sk sk-id"></span>
            <span class="sk sk-name"></span>
            <span class="sk sk-periods"></span>
          </div>
        </div>
      </ng-template>
    </div>

    <div class="table-footer" *ngIf="!loading">
      <div class="rows-per-page">
        <label for="programs-rpp">Rows per page</label>
        <select id="programs-rpp" [value]="size" #rpp (change)="changeSize(rpp.value)">
          <option [value]="10">10</option>
          <option [value]="20">20</option>
          <option [value]="50">50</option>
          <option [value]="100">100</option>
        </select>
      </div>

      <div class="pagination-controls">
        <button type="button" (click)="prevPage()" [disabled]="!hasPrev">Previous</button>
        <span class="page-indicator">
          Page {{ page }}<ng-container *ngIf="totalPages"> of {{ totalPages }}</ng-container>
        </span>
        <button type="button" (click)="nextPage()" [disabled]="!hasNext">Next</button>
      </div>
    </div>
  </div>
</section>
