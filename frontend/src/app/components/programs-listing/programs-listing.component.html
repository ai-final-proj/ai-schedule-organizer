<section class="programs-page">
  <header class="page-header">
    <h1 class="page-title">Programs</h1>
    <p class="page-subtitle">Manage educational programs and their curriculum structure.</p>
  </header>

  <div class="card">
    <div class="card-head">
      <div class="card-title">All Programs</div>
      <div class="card-subtitle">Overview of all educational programs with their periods count.</div>
    </div>

    <div class="table-wrap" [class.loading]="loading">
      <table class="programs-table" role="table" *ngIf="!loading; else skeleton">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Program Name</th>
            <th scope="col">Periods</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rows; trackBy: trackById">
            <td class="cell-id">#{{ r.id }}</td>
            <td class="cell-name">{{ r.name }}</td>
            <td class="cell-right">{{ r.periods }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #skeleton>
        <div class="skeleton">
          <div class="row" *ngFor="let i of [1,2,3,4,5]">
            <span class="sk sk-id"></span>
            <span class="sk sk-name"></span>
            <span class="sk sk-periods"></span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</section>
