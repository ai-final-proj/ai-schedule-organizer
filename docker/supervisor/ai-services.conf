[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn --bind 127.0.0.1:7861 --timeout 120 --log-level debug app:app
directory=/app
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true
priority=10

[program:n8n]
; start n8n on the internal port 5678 so nginx can proxy /n8n/ -> 127.0.0.1:5678
command=n8n start --port 5678
directory=/app
environment=NODE_ENV="production"
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true
priority=20

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true
priority=5
